<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P10</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h2 {
        color: #4caf50;
      }
      .food-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      .food-item {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        background-color: #fff;
      }
      .food-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }
      .input-container input {
        margin-right: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>변비에 좋은 식품 기억하기</h2>
    <p>앞서 기억해 둔 변비에 좋은 식품을 보기에서 찾아 적어보세요</p>

    <table>
      <tr>
        <th colspan="3">변비에 좋은 식품</th>
      </tr>
      <tr>
        <td>양배추</td>
        <td>자두</td>
        <td>팥</td>
      </tr>
      <tr>
        <td>키위</td>
        <td>오이</td>
        <td>현미</td>
      </tr>
    </table>

    <div class="food-list">
      <div class="food-item">
        <img
          src="https://m.ssarijai.com/web/product/big/20231130/5bfb083f8733285bd3b09e3dad371d04.jpg"
          alt="팥"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
      <div class="food-item">
        <img
          src="https://png.pngtree.com/thumb_back/fh260/background/20230730/pngtree-a-bowl-full-of-brown-rice-showing-on-a-white-background-image_10228693.jpg"
          alt="현미"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
      <div class="food-item">
        <img
          src="https://m.segye.com/content/image/2021/05/29/20210529505102.jpg"
          alt="양배추"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
      <div class="food-item">
        <img
          src="https://cdn.mkhealth.co.kr/news/photo/202308/65397_70005_1958.jpg"
          alt="오이"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
      <div class="food-item">
        <img
          src="https://kormedi.com/wp-content/uploads/2023/07/ck-pc003052084-l-700x555.jpg"
          alt="자두"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
      <div class="food-item">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Kiwi_%28Actinidia_chinensis%29_1_Luc_Viatour.jpg"
          alt="키위"
          class="food-image"
        />
        <div class="input-container">
          <input type="text" />
          <button class="check-button">확인</button>
          <div class="result-message" style="margin-left: 10px"></div>
        </div>
      </div>
    </div>

    <p>✅변비에 좋은 식품을 기억해주세요.</p>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const foodItems = [
          { name: "팥" },
          { name: "현미" },
          { name: "양배추" },
          { name: "오이" },
          { name: "자두" },
          { name: "키위" },
        ];

        const foodInputs = document.querySelectorAll(".food-item input");
        const checkButtons = document.querySelectorAll(".check-button");

        checkButtons.forEach((button, index) => {
          const input = foodInputs[index];
          const resultMessage = input.nextElementSibling;

          button.addEventListener("click", () => {
            const userInput = input.value.trim();
            const correctAnswer = foodItems[index].name;

            if (userInput === correctAnswer) {
              resultMessage.textContent = "정답입니다! 🎉";
              resultMessage.style.color = "green";
            } else {
              resultMessage.textContent = "오답입니다. 다시 시도해보세요.";
              resultMessage.style.color = "red";
            }
          });
        });
      });
    </script>
  </body>
</html>
